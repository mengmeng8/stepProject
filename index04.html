<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index04.css"/>

<body>
<div class="upload-content">

        <li>
            <div class="old-line">
                <p class="step-font">2</p>

            <div class="old-line">

            <div class="old-line">

            <div class="old-line">

    <div class="upload-tasks">
        <!--管理员监控总览-->
        <div class="task" style="display:block;">
            123
        </div>
        <div class="task">
            234

        <div class="task">
            456
        </div>
        <div class="task">

        </div>

    <button class="btn last-btn">下一步</button>
